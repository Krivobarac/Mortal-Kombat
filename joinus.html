<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zadatak</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="wraper">
            <header class="header">
                    <div class="wrapLogoAndDescription">
                        <a href="index.html">
                            <img src="img/tm-mortal-kombat.png" alt="Mortal Kombat logo" class="logo">
                        </a>
                        <div class="description">
                            <h1>Mortal Kombat</h1>
                            <p> The best game ever!!!</p>
                        </div>
                    </div>
                    <input id="toggle" type="checkbox">
                    <label for="toggle" class="hamburger">
                        <span class="line1"></span>
                        <span class="line2"></span>
                        <span class="line3"></span>
                    </label>
                   
                    <ul class="navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="mk.html">Mortal Kombat</a></li>
                        <li><a href="galery.html">Galery</a></li>
                    </ul>        
            </header>
            <div class="wrapMainAndAside">
                <main class="main4">
                    <h3>Join us in the fight</h3>
                    <form action="#" method="post">
                        <div class="userData">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name">
                            <label for="surname">And Surname:
                            </label>
                            <input type="text" id="surname">
                            <label for="age">How old are you:</label>
                            <input type="number" id="age">
                            <label for="mail">Your E-Address:</label>
                            <input type="text" id="mail">
                        </div>
                        <div class="console">
                            <h5>Your Machine:</h5>
                            <br>
                            <div class="checkbox">
                                <input type="checkbox" id="ps">
                                <label for="ps">Playstation</label>
                                <br>
                                <input type="checkbox" id="xb">
                                <label for="xb">X-Box</label>
                                <br>
                                <input type="checkbox" id="nt">
                                <label for="nt">Nintendo</label>
                                <br>
                                <input type="checkbox" id="pc">
                                <label for="pc">PC</label>
                            </div>
                        </div>
                            <div class="someting">
                            <p>Someting about your skills:</p>
                            <textarea></textarea>
                        </div>
                        <button>Join us!!!</button>
                    </form>
                    <div class="gif">
                        <img src="img/gif-img/giphy%20(1).gif" alt="gif">
                        <img src="img/gif-img/giphy.gif" alt="gif">
                        <img src="img/gif-img/n3el7pxafusa5tfhnsgn.gif" alt="gif">
                    </div>
                </main>
            </div>
            <footer class="footer">
                <p>Copyright &copy; Gaspar
                    <a href="https://www.facebook.com/sasa.g.gasparovic" target="_blank"><img class="facebook" src="img/facebook_logo.png" alt="facebook"></a>
                </p>
            </footer>
        </div>
        
    </body>
</html>
